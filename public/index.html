<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/NR_LOGO.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app"/>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Neural Rendering</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TimelineMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.js"></script>
    <!-- Optional -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
  <script>
    var controller = new ScrollMagic.Controller();
    var timeline = new TimelineMax();

    var tween_move = TweenMax.fromTo(
      ".animate",
      1,
      {
        ease: SlowMo.ease.config(0.7, 0.7, false),
        y: 50
      },
      {
        ease: SlowMo.ease.config(0.7, 0.7, false),
        y: -50
      }
    );

    var tween_opacity = new TimelineMax();
    tween_opacity
      .to(".animate", 0.3, {
        ease: Linear.easeNone,
        opacity: 1
      })
      .to(".animate", 0.3, {
        ease: Linear.easeNone,
        opacity: 0
      }, "+=0.4");

    timeline.add(tween_move, 0).add(tween_opacity, 0);

    var scene_main = new ScrollMagic.Scene({
      triggerElement: ".trigger",
      duration: "1500px"
    })
    .setTween(timeline)
    .addTo(controller)
    .addIndicators();
  </script>
</html>
